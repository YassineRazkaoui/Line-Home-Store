<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Article | Line Home Store</title>
    <link rel="stylesheet" href="Add_article.css">
</head>
<body>

<nav class="navbar">
    <a href="index.html" class="navbar-brand">
        <img class="logoline" src="/Logos/Line Home Store Logo.png" alt="Line Home Store Logo">
    </a>

    <ul class="navbar-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about-me.html">About Me</a></li>
        <li class="active-nav"><a href="Add_article.html">Add Article</a></li>
        <li><a href="catalogue.html">Catalogue</a></li> 
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <div class="navbar-icons">
        <div class="search-box">
            <span class="search-icon" id="searchToggle">üîç</span> 
            <input type="text" class="search-input" placeholder="Search products by code...">
        </div>
        <div class="user-profile">
            <img src="/Logos/logoprofile.jpg" alt="User Profile" class="profile-img">
        </div>
    </div>
</nav>

<main class="catalogue-content">
    <div class="form-container">
        <h2>‚ûï Add New Catalogue Item (Admin Only)</h2>
        <form id="addArticleForm">
            
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required placeholder="type the name of article ....">
            </div>

            <div class="form-group">
                <label for="code">Code Bar (Unique Identifier):</label>
                <input type="text" id="code" required placeholder="type code bar ...">
            </div>

            <div class="form-group">
                <label for="price">Price (MAD):</label>
                <input type="number" id="price" step="0.01" required placeholder="type price ...">
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="finedinning">FINE DINNING</option>
                    <option value="paolac">PAOLA C</option>
                    <option value="mariaterracotta">MARIA TERRACOTTA</option>
                    <option value="bitossihome">BITOSSI HOME</option>
                    <option value="klevering">&KLEVERING</option>
                    <option value="giobaniara">GIOBANIARA</option>
                    <option value="newmags">NEW MAGS</option>
                    <option value="bougieboogie">BOUGIE BOOGIE</option>
                    <option value="knindustrie">KNINDUSTRIE</option>
                    <option value="fratihome">FRATI HOME</option>
                    <option value="rituals">RITUALS</option>
                    <option value="aesop">AESOP</option>
                    <option value="lelabo">LE LABO</option>
                    <option value="heirloomtomato">HEIRLOOM TOMATO</option>
                    <option value="coconutandamber">COCONUT AND AMBER</option>
                    <option value="allumettes">ALLUMETTES</option>
                    <option value="hermesparis">HERMES PARIS</option>
                    <option value="seraxtomorrowland">SERAX TOMORROWLAND</option>
                    <option value="theiere">THEIERE</option>
                    <option value="cadrephoto">CADRE PHOTO</option>
                    <option value="videpoche">VIDE POCHE</option>
                    <option value="lampe">LAMPE</option>
                    <option value="vaseagente">VASE AGENTE</option>
                    <option value="4tasse">4 TASSE</option>
                    <option value="objetdecorative">OBJET DECORATIVE</option>
                    <option value="philippi">PHILIPPI</option>
                    <option value="alessi">ALESSI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Product Image (Select from Laptop):</label>
                <input type="file" id="image" accept="image/*" required>
                <small class="image-note">Note: The image will be saved temporarily in your browser using Base64 encoding.</small>
            </div>
            
            <div class="form-group">
                <label for="adminKey" style="display: none;">Admin Authorization Key:</label>
                <input type="password" id="adminKey" style="display: none;" required value="TEMP_AUTH_KEY">
            </div>

            <button type="submit" class="submit-btn">Save Article and View Catalogue</button>
            <p id="message"></p>
        </form>
    </div>
</main>

<script src="Add_article.js"></script> 
</body>
</html>
